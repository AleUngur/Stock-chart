<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Stock chart</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <h2 class="mt-4 mb-4">Stock-chart</h2>
      <div class="input-group mb-3">
        <form id="search-stock">
          <input type="text" name="symbol" id="search-bar" placeholder="Search by symbol">
        <button class="btn btn-outline-secondary" type="submit" id="submitButton">Display chart</button>
      </form>
      
      </div>
      <div><h3 id = "stock-name"></h3>
        <h3 id = "stock-price"></h3>
        <h3  id = "stock-high"></h3>
        <h3 id = "stock-currency"></h3>
      </div>
      
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
